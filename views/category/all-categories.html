<div class="page-header">
    <h1 class="col-xs-offset-2">
        Categories
    </h1>
</div>
{{#results.0}}
{{#showButtons}}
<p>
    <a href="#/categories/new">
        <button class="btn btn-success col-xs-offset-2">Add category</button>
    </a>
</p>
{{/showButtons}}
{{/results.0}}
<ul id="categories-list" class="list-group col-xs-8 col-xs-offset-2">
    {{#results}}
    <li class="category list-group-item">
        <div class="category-info">
            <p class="category-name">{{name}}</p>
        </div>
        {{#showButtons}}
        <a href="#/categories/edit/{{objectId}}">
            <button class="edit-button btn btn-warning">Edit</button>
        </a>
        <a href="#/categories/delete/{{objectId}}">
            <button class="delete-button btn btn-danger">Delete</button>
        </a>
        {{/showButtons}}
        <a href="#/albums/{{objectId}}">
            <button class="show-button btn btn-primary">Show albums</button>
        </a>
    </li>
    {{/results}}
</ul>
