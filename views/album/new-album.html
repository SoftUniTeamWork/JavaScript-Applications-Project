<div class="page-header">
    <h1 class="col-xs-offset-2">Create new album</h1>
</div>
<div class="col-xs-8 col-xs-offset-2">
    <form action="#/albums/create" method="POST">
        <fieldset>
            <div class="form-group">
                <label for="album-name">Album name</label>
                <input type="text" id="album-name" name="album-name" class="form-control" placeholder="Enter album name...">
            </div>
            <div class="form-group">
                <label for="category-select">Category</label>     
                <select name="category-id" class="form-control" id="category-select">
                    {{#results}}
                    <option value="{{objectId}}">{{name}}</option>
                    {{/results}}
                </select>
            </div>
            <input type="submit" value="Create" class="btn btn-default"/>
        </fieldset>
    </form>
</div>
