<h2>
{{#results.0}}
    {{#categoryId}}
        {{name}}
    {{/categoryId}}
{{/results.0}}
</h2>
<h3>Albums: </h3>
<ul id="albums-list">
    {{#results}}
    <li class="album" data-id="{{objectId}}" data-name="{{name}}">
        <div class="album-info">
            <p class="album-name">{{name}}</p>
        </div>
        <a href="#/albums/edit/{{objectId}}">
            <button class="edit-button">Edit</button>
        </a>
        <a href="#/albums/delete/{{objectId}}">
            <button class="delete-button">Delete</button>
        </a>
        <a href="#/photos/new/{{objectId}}">
            <button class="add-photo-button">Add photo</button>
        </a>
        <a href="#/photos/showalbum/{{objectId}}">
            <button class="show-album-button">Show album</button>
        </a>
    </li>
    {{/results}}
</ul>
