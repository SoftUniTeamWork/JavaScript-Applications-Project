<div class="page-header">
    <h1 class="col-xs-offset-2">
    {{#results.0}}
        {{#categoryId}}
            {{name}}
        {{/categoryId}}
    {{/results.0}}
    <small>category</small>
    </h1>
</div>
<h3 class="col-xs-6 col-xs-offset-2">Albums: </h3>
<ul id="albums-list" class="list-group col-xs-8 col-xs-offset-2">
    {{#results}}
    <li class="album list-group-item">
        <div class="album-info">
            <p class="album-name">{{name}}</p>
        </div>
        {{#showButtons}}
        <a href="#/albums/edit/{{objectId}}">
            <button class="edit-button btn btn-warning">Edit</button>
        </a>
        <a href="#/albums/delete/{{objectId}}/{{#categoryId}}{{objectId}}{{/categoryId}}">
            <button class="delete-button btn btn-danger">Delete</button>
        </a>
        <a href="#/photos/new/{{objectId}}">
            <button class="add-photo-button btn btn-success">Add photo</button>
        </a>
        {{/showButtons}}
        <a href="#/photos/showalbum/{{objectId}}/1">
            <button class="show-album-button btn btn-primary">Show album</button>
        </a>
    </li>
    {{/results}}
</ul>
