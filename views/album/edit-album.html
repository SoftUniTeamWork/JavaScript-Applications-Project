<div>
    <h2>Edit album</h2>
    <form action="#/albums/update/{{objectId}}" method="PUT">
        <fieldset>
            <label for="album-name"></label>
            <input type="text" name="album-name" id="album-name" value="{{name}}">
            <input type="submit" value="Edit"/>
            <input type="hidden" value="{{#categoryId}}{{objectId}}{{/categoryId}}" name="category-id">
        </fieldset>
    </form>
</div>
