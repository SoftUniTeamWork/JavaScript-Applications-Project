<div class="user-info">
    <p class="user-name">
        username: <span>{{username}}</span>
    </p>
    <p class="user-name">
        user's join date: <span>{{createdAt}}</span>
    </p>
    <p class="user-email">
        email: <span>{{email}}</span>
    </p>
    <p class="user-categories">
        <a href="#/categories/showall/{{objectId}}">Browse user's photos</a>
    </p>
</div>
