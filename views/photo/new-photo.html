<div class="page-header">
    <h1 class="col-xs-offset-2">Create new photo</h1>
</div>
<div class="col-xs-8 col-xs-offset-2">
    <form action="#/photos/create/{{albumId}}" method="POST">
        <fieldset>
            <div class="form-group">
                <label for="photo-name">Photo name</label>
                <input type="text" id="photo-name" name="photo-name" class="form-control" placeholder="Photo name...">
            </div>
            <div class="form-group">
                <label for="photoInput">File</label>
                <input type="file" id="photoInput" name="photo">
                <p class="help-block">Select your image..</p>
            </div>
            <input type="submit" value="Add photo" class="btn btn-default"/>
        </fieldset>
    </form>
</div>
