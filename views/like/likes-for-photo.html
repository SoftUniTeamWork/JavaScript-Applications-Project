<div class="likes-info col-xs-12">
    <span class="badge" id="likes-count">Likes: {{#likes}}{{likes}}{{/likes}}</span>
    {{#likes}}
        {{#likedPhoto}}
            {{#liked}}
            <a href="#/likes/delete/{{likeId}}/{{photoId}}">Unlike this photo <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> </a>
            {{/liked}}
            {{^liked}}
            <a href="#/likes/create/{{photoId}}">Like this photo <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> </a>
            {{/liked}}
        {{/likedPhoto}}
    {{/likes}}
</div>
