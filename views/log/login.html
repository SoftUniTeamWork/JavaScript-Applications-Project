    <fieldset>
        <div id="legend">
            <legend class="">Login</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="login-username">Username</label>
            <div class="controls">
                <input type="text" id="login-username" name="username" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="login-password">Password</label>
            <div class="controls">
                <input type="password" id="login-password" name="password" placeholder="" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success" id="login-btn">Login</button>
            </div>
        </div>

    </fieldset>
